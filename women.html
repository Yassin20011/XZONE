<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>النساء - XZONE</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }
    .product-list {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .product {
      background-color: #222;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
    }
    .product img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">XZONE</div>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="men.html">رجالي</a>
      <a href="women.html">نسائي</a>
      <a href="contact.html">اتصل بنا</a>
      <a href="cart.html">سلة المشتريات</a>
    </nav>
  </header>

  <div class="product-list">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="تيشيرت نسائي">
      <h3>تيشيرت نسائي</h3>
      <p>90 ج.م</p>
      <button>أضف إلى السلة</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="بنطلون رياضي نسائي">
      <h3>بنطلون رياضي نسائي</h3>
      <p>110 ج.م</p>
      <button>أضف إلى السلة</button>
    </div>
  </div>
</body>
</html>
